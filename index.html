<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roast Battle Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Righteous&family=Work+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --flame-orange: #FF6B35;
            --electric-blue: #004E89;
            --danger-red: #FF0054;
            --neon-yellow: #FFE74C;
            --dark-bg: #0A0E27;
            --card-bg: #1A1F3A;
            --text-light: #E8EDDF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 78, 137, 0.1) 0%, transparent 50%);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            position: relative;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(3rem, 10vw, 7rem);
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--flame-orange) 0%, var(--danger-red) 50%, var(--electric-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 107, 53, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            font-family: 'Righteous', cursive;
            font-size: 1.2rem;
            color: var(--neon-yellow);
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .setup-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            border: 2px solid rgba(255, 107, 53, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .persona-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .persona-card {
            background: linear-gradient(145deg, rgba(26, 31, 58, 0.8), rgba(10, 14, 39, 0.9));
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .persona-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--flame-orange), var(--danger-red));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .persona-card:hover::before {
            opacity: 0.1;
        }

        .persona-card:hover {
            transform: translateY(-5px);
            border-color: var(--flame-orange);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .persona-card.selected {
            border-color: var(--neon-yellow);
            background: linear-gradient(145deg, rgba(255, 231, 76, 0.1), rgba(26, 31, 58, 0.8));
        }

        .persona-card > * {
            position: relative;
            z-index: 1;
        }

        .persona-emoji {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .persona-name {
            font-family: 'Righteous', cursive;
            font-size: 1.3rem;
            color: var(--neon-yellow);
            margin-bottom: 0.5rem;
        }

        .persona-desc {
            font-size: 0.9rem;
            color: rgba(232, 237, 223, 0.8);
            line-height: 1.4;
        }

        .topic-input-section {
            margin-top: 2rem;
        }

        label {
            display: block;
            font-family: 'Righteous', cursive;
            font-size: 1.2rem;
            color: var(--neon-yellow);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            background: rgba(10, 14, 39, 0.6);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            color: var(--text-light);
            font-family: 'Work Sans', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--flame-orange);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .start-button {
            margin-top: 2rem;
            width: 100%;
            padding: 1.5rem;
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            letter-spacing: 0.2em;
            background: linear-gradient(135deg, var(--flame-orange), var(--danger-red));
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(255, 0, 84, 0.4);
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 84, 0.6);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .battle-arena {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .battle-arena.active {
            display: block;
        }

        .combatants {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: center;
        }

        .combatant {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 3px solid;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .combatant.left {
            border-color: var(--flame-orange);
        }

        .combatant.right {
            border-color: var(--electric-blue);
        }

        .combatant-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .combatant-name {
            font-family: 'Righteous', cursive;
            font-size: 1.5rem;
            color: var(--neon-yellow);
        }

        .vs {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            color: var(--danger-red);
            text-shadow: 0 0 20px rgba(255, 0, 84, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .battle-topic {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(0, 78, 137, 0.1));
            border: 2px solid var(--neon-yellow);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .battle-topic-label {
            font-family: 'Righteous', cursive;
            color: var(--neon-yellow);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }

        .battle-topic-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .roasts-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .roast {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid;
            animation: slideIn 0.5s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .roast.left {
            border-left-color: var(--flame-orange);
            margin-right: 3rem;
        }

        .roast.right {
            border-left-color: var(--electric-blue);
            margin-left: 3rem;
        }

        .roast-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .roast-emoji {
            font-size: 2rem;
        }

        .roast-name {
            font-family: 'Righteous', cursive;
            font-size: 1.1rem;
            color: var(--neon-yellow);
        }

        .roast-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-light);
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading-text {
            font-family: 'Righteous', cursive;
            font-size: 1.3rem;
            color: var(--neon-yellow);
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .winner-announcement {
            background: linear-gradient(135deg, var(--danger-red), var(--flame-orange));
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin-top: 3rem;
            box-shadow: 0 15px 50px rgba(255, 0, 84, 0.5);
            animation: victoryPulse 2s ease-in-out infinite;
        }

        @keyframes victoryPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 15px 50px rgba(255, 0, 84, 0.5); }
            50% { transform: scale(1.02); box-shadow: 0 20px 60px rgba(255, 0, 84, 0.7); }
        }

        .winner-announcement h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 0.2em;
        }

        .winner-emoji {
            font-size: 5rem;
            display: block;
            margin: 1rem 0;
            animation: victory 1s ease-in-out infinite;
        }

        @keyframes victory {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .new-battle-button {
            margin-top: 2rem;
            padding: 1.2rem 3rem;
            font-family: 'Righteous', cursive;
            font-size: 1.3rem;
            background: white;
            color: var(--danger-red);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .new-battle-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .error {
            background: rgba(255, 0, 84, 0.2);
            border: 2px solid var(--danger-red);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ROAST BATTLE</h1>
            <div class="subtitle">Arena of Destruction</div>
        </header>

        <div id="setupSection" class="setup-section">
            <label>Choose Your Combatants</label>
            <div class="persona-selection" id="personaSelection">
                <!-- Personas will be dynamically added here -->
            </div>

            <div class="topic-input-section">
                <label>Battle Topic</label>
                <input type="text" id="topicInput" placeholder="What should they roast battle about? (e.g., 'pineapple on pizza', 'worst dating advice')">
            </div>

            <button class="start-button" id="startButton" onclick="startBattle()">Let The Battle Begin!</button>
            <div id="errorMessage"></div>
        </div>

        <div id="battleArena" class="battle-arena">
            <div class="combatants">
                <div class="combatant left" id="combatant1">
                    <span class="combatant-emoji" id="emoji1"></span>
                    <div class="combatant-name" id="name1"></div>
                </div>
                <div class="vs">VS</div>
                <div class="combatant right" id="combatant2">
                    <span class="combatant-emoji" id="emoji2"></span>
                    <div class="combatant-name" id="name2"></div>
                </div>
            </div>

            <div class="battle-topic">
                <div class="battle-topic-label">Battle Topic</div>
                <div class="battle-topic-text" id="battleTopicDisplay"></div>
            </div>

            <div class="roasts-container" id="roastsContainer">
                <!-- Roasts will appear here -->
            </div>
        </div>
    </div>

    <script>
        const personas = [
            {
                id: 'tech-bro',
                emoji: 'üöÄ',
                name: 'Overly Confident Tech Bro',
                description: 'Disrupting industries and calling everything "revolutionary"',
                style: 'Obsessed with startups, crypto, and "changing the world." Uses way too much business jargon.'
            },
            {
                id: 'burnt-millennial',
                emoji: 'üòÆ‚Äçüí®',
                name: 'Burnt Out Millennial',
                description: 'Tired, broke, and done with everyone\'s nonsense',
                style: 'Cynical, exhausted, drowning in student debt. Makes dark jokes about the economy and being tired.'
            },
            {
                id: 'medieval-knight',
                emoji: '‚öîÔ∏è',
                name: 'Medieval Knight',
                description: 'Honor-bound warrior stuck in the wrong century',
                style: 'Speaks in ye olde English, obsessed with honor and chivalry. Confused by modern things.'
            },
            {
                id: 'alien-researcher',
                emoji: 'üëΩ',
                name: 'Alien Researcher',
                description: 'Studying humans and utterly baffled by everything',
                style: 'Scientifically analyzes human behavior while being confused and condescending about earthling customs.'
            },
            {
                id: 'disappointed-mom',
                emoji: 'üë©',
                name: 'Your Disappointed Mom',
                description: 'Not angry, just disappointed (but also angry)',
                style: 'Passive aggressive, brings up your past mistakes, compares you to other people\'s children.'
            },
            {
                id: 'cool-uncle',
                emoji: 'üé∏',
                name: 'Cool Uncle With Fireworks',
                description: 'The fun relative who makes questionable decisions',
                style: 'Reckless, tells inappropriate stories, thinks he\'s way cooler than he is. Lives in the past.'
            },
            {
                id: 'food-critic',
                emoji: 'üç∑',
                name: 'Pretentious Food Critic',
                description: 'Every meal is an artistic experience (eye roll)',
                style: 'Over-the-top dramatic about food. Uses ridiculous descriptions. Everything is either transcendent or garbage.'
            },
            {
                id: 'conspiracy-uncle',
                emoji: 'üïµÔ∏è',
                name: 'Conspiracy Theorist Uncle',
                description: 'Connects dots that don\'t exist at Thanksgiving',
                style: 'Everything is a conspiracy. Cites "sources." Thinks everyone is sheep except him.'
            }
        ];

        let selectedPersonas = [];

        function initializePersonas() {
            const container = document.getElementById('personaSelection');
            personas.forEach(persona => {
                const card = document.createElement('div');
                card.className = 'persona-card';
                card.innerHTML = `
                    <span class="persona-emoji">${persona.emoji}</span>
                    <div class="persona-name">${persona.name}</div>
                    <div class="persona-desc">${persona.description}</div>
                `;
                card.onclick = () => selectPersona(persona, card);
                container.appendChild(card);
            });
        }

        function selectPersona(persona, cardElement) {
            if (selectedPersonas.find(p => p.id === persona.id)) {
                selectedPersonas = selectedPersonas.filter(p => p.id !== persona.id);
                cardElement.classList.remove('selected');
            } else if (selectedPersonas.length < 2) {
                selectedPersonas.push(persona);
                cardElement.classList.add('selected');
            } else {
                const firstSelected = selectedPersonas.shift();
                document.querySelector(`[onclick*="${firstSelected.id}"]`)?.classList.remove('selected');
                selectedPersonas.push(persona);
                cardElement.classList.add('selected');
            }

            updateStartButton();
        }

        function updateStartButton() {
            const button = document.getElementById('startButton');
            const topic = document.getElementById('topicInput').value.trim();
            button.disabled = !(selectedPersonas.length === 2 && topic);
        }

        document.getElementById('topicInput').addEventListener('input', updateStartButton);

        async function startBattle() {
            const topic = document.getElementById('topicInput').value.trim();
            
            if (selectedPersonas.length !== 2 || !topic) {
                showError('Please select 2 personas and enter a battle topic!');
                return;
            }

            document.getElementById('errorMessage').innerHTML = '';
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('battleArena').classList.add('active');

            document.getElementById('emoji1').textContent = selectedPersonas[0].emoji;
            document.getElementById('name1').textContent = selectedPersonas[0].name;
            document.getElementById('emoji2').textContent = selectedPersonas[1].emoji;
            document.getElementById('name2').textContent = selectedPersonas[1].name;
            document.getElementById('battleTopicDisplay').textContent = topic;

            await runBattle(topic);
        }

        async function runBattle(topic) {
            const roastsContainer = document.getElementById('roastsContainer');
            roastsContainer.innerHTML = '<div class="loading"><div class="loading-text">üî• Heating up the roasts... üî•</div></div>';

            try {
                const rounds = 3;
                const roasts = [];

                for (let round = 0; round < rounds; round++) {
                    const attacker = selectedPersonas[round % 2];
                    const defender = selectedPersonas[(round + 1) % 2];

                    const roast = await generateRoast(attacker, defender, topic, roasts);
                    roasts.push({
                        persona: attacker,
                        text: roast,
                        side: round % 2 === 0 ? 'left' : 'right'
                    });

                    displayRoast(attacker, roast, round % 2 === 0 ? 'left' : 'right');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                await new Promise(resolve => setTimeout(resolve, 1500));
                announceWinner();

            } catch (error) {
                roastsContainer.innerHTML = `<div class="error">Error generating roasts: ${error.message}</div>`;
            }
        }

        async function generateRoast(attacker, defender, topic, previousRoasts) {
            const context = previousRoasts.length > 0 
                ? `\n\nPrevious roasts in this battle:\n${previousRoasts.map(r => `${r.persona.name}: ${r.text}`).join('\n')}`
                : '';

            const prompt = `You are ${attacker.name}. ${attacker.style}

You're in a roast battle against ${defender.name} (${defender.style}) about the topic: "${topic}"

Generate a hilarious, creative roast that:
- Stays in character as ${attacker.name}
- Roasts ${defender.name}'s position on "${topic}"
- Is funny and clever, not mean-spirited
- Is 2-3 sentences maximum
- Uses your unique personality and speaking style${context}

Respond with ONLY the roast, nothing else.`;

            // Use the Vercel serverless function
            const response = await fetch('/api/generate-roast', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || `API request failed: ${response.status}`);
            }

            const data = await response.json();
            return data.content[0].text.trim();
        }

        function displayRoast(persona, text, side) {
            const roastsContainer = document.getElementById('roastsContainer');
            
            if (roastsContainer.querySelector('.loading')) {
                roastsContainer.innerHTML = '';
            }

            const roastDiv = document.createElement('div');
            roastDiv.className = `roast ${side}`;
            roastDiv.innerHTML = `
                <div class="roast-header">
                    <span class="roast-emoji">${persona.emoji}</span>
                    <span class="roast-name">${persona.name}</span>
                </div>
                <div class="roast-text">${text}</div>
            `;
            roastsContainer.appendChild(roastDiv);
        }

        function announceWinner() {
            const roastsContainer = document.getElementById('roastsContainer');
            const winner = Math.random() < 0.5 ? selectedPersonas[0] : selectedPersonas[1];

            const announcement = document.createElement('div');
            announcement.className = 'winner-announcement';
            announcement.innerHTML = `
                <h2>üèÜ WINNER üèÜ</h2>
                <span class="winner-emoji">${winner.emoji}</span>
                <div class="persona-name" style="font-size: 2rem;">${winner.name}</div>
                <button class="new-battle-button" onclick="resetBattle()">Start New Battle</button>
            `;
            roastsContainer.appendChild(announcement);
        }

        function resetBattle() {
            selectedPersonas = [];
            document.querySelectorAll('.persona-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById('topicInput').value = '';
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('battleArena').classList.remove('active');
            document.getElementById('roastsContainer').innerHTML = '';
            updateStartButton();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        initializePersonas();
    </script>
</body>
</html>
